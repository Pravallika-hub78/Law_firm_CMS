<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LawFirm CMS | Upload Document</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", system-ui, sans-serif;
    }

    body {
      background: #020617;
      color: #e5e7eb;
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 260px;
      background: linear-gradient(180deg, #020617, #0f172a);
      border-right: 1px solid #1e293b;
      padding: 20px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 30px;
    }

    .brand h2 {
      font-family: Georgia, serif;
      font-size: 20px;
    }

    .nav a {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px;
      border-radius: 8px;
      color: #cbd5f5;
      text-decoration: none;
      font-size: 14px;
      margin-bottom: 6px;
    }

    .nav a:hover {
      background: #1e293b;
      color: #facc15;
    }

    /* Main */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .topbar {
      height: 64px;
      background: #020617;
      border-bottom: 1px solid #1e293b;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 0 24px;
    }

    .profile {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: #facc15;
      color: #020617;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    /* Content */
    .content {
      padding: 32px;
      max-width: 900px;
    }

    .page-title {
      font-size: 26px;
      margin-bottom: 6px;
    }

    .page-subtitle {
      color: #94a3b8;
      font-size: 14px;
      margin-bottom: 28px;
    }

    .card {
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 14px;
      padding: 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    .section-title {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 16px;
      margin-bottom: 18px;
    }

    /* Form */
    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 18px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group.full {
      grid-column: 1 / -1;
    }

    label {
      font-size: 13px;
      color: #94a3b8;
      margin-bottom: 6px;
    }

    input,
    select,
    textarea {
      background: #020617;
      border: 1px solid #1e293b;
      color: #e5e7eb;
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
    }

    textarea {
      min-height: 90px;
      resize: vertical;
    }

    input[type="file"] {
      padding: 10px;
      cursor: pointer;
    }

    input:focus,
    select:focus,
    textarea:focus {
      outline: none;
      border-color: #facc15;
    }

    /* Actions */
    .actions {
      display: flex;
      justify-content: flex-end;
      gap: 16px;
      margin-top: 24px;
    }

    .btn {
      padding: 12px 22px;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      border: none;
      cursor: pointer;
    }

    .btn-secondary {
      background: #1e293b;
      color: #e5e7eb;
    }

    .btn-primary {
      background: linear-gradient(135deg, #facc15, #f59e0b);
      color: #020617;
    }

    .btn-primary:hover {
      opacity: 0.9;
    }
    .back-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #007bff;
      color: white;
      padding: 10px 16px;
      text-decoration: none;
      border-radius: 6px;
      font-size: 16px;
      font-family: Arial, sans-serif;
    }
    .back-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>

<!-- SIDEBAR -->
<aside class="sidebar">
  <div class="brand">
    <i data-lucide="scale"></i>
    <h2>LawFirm CMS</h2>
  </div>

  <nav class="nav">
    <a href="1dashboard.html"><i data-lucide="layout-dashboard"></i> Dashboard</a>
    <a href="1.cases.html"><i data-lucide="briefcase"></i> Cases</a>
    <a href="#"><i data-lucide="file-text"></i> Documents</a>
  </nav>
</aside>

<!-- MAIN -->
<div class="main">

  <!-- TOP BAR -->
  <header class="topbar">
    <div class="profile">
      <div class="avatar">A</div>
      <span>Profile</span>
      <i data-lucide="chevron-down"></i>
    </div>
  </header>

  <!-- CONTENT -->
  <main class="content">

    <div class="page-title">Upload New Document</div>
    <div class="page-subtitle">
      Securely upload and associate documents with cases and clients
    </div>

    <div class="card">
      <div class="section-title">
        <i data-lucide="upload"></i>
        Document Information
      </div>

      <div class="form-grid">
        <div class="form-group full">
          <label>Document Title</label>
          <input type="text" placeholder="Bail Application / Agreement Draft" />
        </div>

        <div class="form-group">
          <label>Case</label>
          <select>
            <option>Select Case</option>
            <option>State vs Rakesh Kumar</option>
            <option>ABC Corp vs XYZ Ltd</option>
          </select>
        </div>

        <div class="form-group">
          <label>Client</label>
          <select>
            <option>Select Client</option>
            <option>Rakesh Kumar</option>
            <option>ABC Corporation</option>
          </select>
        </div>

        <div class="form-group">
          <label>Document Type</label>
          <select>
            <option>Pleading</option>
            <option>Affidavit</option>
            <option>Evidence</option>
            <option>Agreement</option>
            <option>Judgment</option>
          </select>
        </div>

        <div class="form-group">
          <label>Visibility</label>
          <select>
            <option>Internal</option>
            <option>Client View</option>
            <option>Public</option>
          </select>
        </div>

        <div class="form-group full">
          <label>Upload File</label>
          <input type="file" />
        </div>

        <div class="form-group full">
          <label>Notes / Description</label>
          <textarea placeholder="Important context, instructions, or remarks"></textarea>
        </div>
      </div>
    </div>

    <!-- ACTIONS -->
    <div class="actions">
      <button class="btn btn-secondary">Cancel</button>
      <button class="btn btn-primary">Upload Document</button>
    </div>

  </main>
</div>

<script>
  lucide.createIcons();
</script>
<!-- Bottom-Right Back Button -->
    <a href="4.documents.html" class="back-button">Back</a>

</body>
</html>
