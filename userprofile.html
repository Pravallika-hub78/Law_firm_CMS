<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>LawFirm CMS | User Profile</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://unpkg.com/lucide@latest"></script>

<style>
/* === REUSE SAME GLOBAL STYLES FROM DASHBOARD === */
*{margin:0;padding:0;box-sizing:border-box;font-family:"Segoe UI",system-ui,sans-serif}
body{background:#020617;color:#e5e7eb;display:flex;min-height:100vh}

/* Sidebar */
.sidebar{width:260px;background:linear-gradient(180deg,#020617,#0f172a);border-right:1px solid #1e293b;padding:20px}
.brand{display:flex;align-items:center;gap:12px;margin-bottom:30px}
.brand svg{stroke:#facc15}
.nav a{display:flex;align-items:center;gap:12px;padding:12px;border-radius:8px;color:#cbd5f5;text-decoration:none;font-size:14px;margin-bottom:6px}
.nav a:hover,.nav a.active{background:#1e293b;color:#facc15}

/* Main */
.main{flex:1;display:flex;flex-direction:column}
.topbar{height:64px;background:#020617;border-bottom:1px solid #1e293b;display:flex;align-items:center;justify-content:space-between;padding:0 24px}
.content{padding:24px}

/* Cards */
.card{background:#020617;border:1px solid #1e293b;border-radius:14px;padding:20px;box-shadow:0 10px 30px rgba(0,0,0,.4)}
.card h3{font-size:16px;margin-bottom:14px}

/* Profile Layout */
.profile-grid{
  display:grid;
  grid-template-columns:300px 1fr;
  gap:24px
}

/* Avatar */
.profile-avatar{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:14px
}
.avatar-lg{
  width:110px;height:110px;border-radius:50%;
  background:#facc15;color:#020617;
  display:flex;align-items:center;justify-content:center;
  font-size:36px;font-weight:bold
}

/* Form */
.form-group{margin-bottom:14px}
.form-group label{font-size:13px;color:#94a3b8;display:block;margin-bottom:6px}
.form-group input, .form-group select{
  width:100%;padding:10px;
  background:#020617;border:1px solid #1e293b;
  border-radius:8px;color:#e5e7eb
}

/* Buttons */
.btn{
  padding:10px 16px;border-radius:8px;
  border:1px solid #1e293b;
  background:#020617;color:#e5e7eb;
  cursor:pointer;font-size:14px
}
.btn.primary{background:#2563eb;border-color:#2563eb}
.btn.danger{background:#7f1d1d;border-color:#7f1d1d}
.btn-group{display:flex;gap:12px;margin-top:10px}

/* Badges */
.badge{
  padding:4px 10px;border-radius:12px;
  background:#1e293b;color:#facc15;font-size:12px
}
.back-button {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: #007bff;
    color: white;
    padding: 10px 16px;
    text-decoration: none;
    border-radius: 6px;
    font-size: 16px;
    font-family: Arial, sans-serif;
}

.back-button:hover {
    background-color: #0056b3;
}
</style>
</head>

<body>

<!-- SIDEBAR -->
<aside class="sidebar">
  <div class="brand">
    <i data-lucide="scale"></i>
    <h2>LawFirm CMS</h2>
  </div>
  <nav class="nav">
    <a class="active"><i data-lucide="user"></i> Profile</a>
    <a href="9.admin.html"><i data-lucide="shield-check"></i> Admin</a>
    <a href="index.html"><i data-lucide="log-out"></i> Logout</a>
  </nav>
</aside>

<!-- MAIN -->
<div class="main">

<header class="topbar">
  <h3>User Profile</h3>
  <span class="badge">Admin</span>
</header>

<main class="content">

<div class="profile-grid">

  <!-- PROFILE SUMMARY -->
  <section class="card profile-avatar">
    <div class="avatar-lg">A</div>
    <h3>Admin User</h3>
    <p style="font-size:13px;color:#94a3b8">admin@lawfirm.com</p>
    <span class="badge">System Administrator</span>

    <button class="btn">
      <i data-lucide="camera"></i> Change Photo
    </button>
  </section>

  <!-- PROFILE DETAILS -->
  <section class="card">
    <h3><i data-lucide="user-check"></i> Profile Information</h3>

    <div class="form-group">
      <label>Full Name</label>
      <input value="Admin User">
    </div>

    <div class="form-group">
      <label>Email</label>
      <input value="admin@lawfirm.com" disabled>
    </div>

    <div class="form-group">
      <label>Phone Number</label>
      <input value="+91 98765 43210">
    </div>

    <div class="form-group">
      <label>Role</label>
      <select disabled>
        <option>Administrator</option>
      </select>
    </div>

    <div class="form-group">
      <label>Change Password</label>
      <input type="password" placeholder="New password">
    </div>

    <div class="btn-group">
      <button class="btn primary">
        <i data-lucide="save"></i> Update Profile
      </button>
      <button class="btn danger">
        <i data-lucide="lock"></i> Logout All Sessions
      </button>
    </div>
  </section>

</div>

</main>
</div>

<script>
lucide.createIcons();
</script>
<!-- Bottom-Right Back Button -->
    <a href="1dashboard.html" class="back-button">Back</a>

</body>
</html>
