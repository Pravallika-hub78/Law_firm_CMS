<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>LawFirm CMS | Settings</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://unpkg.com/lucide@latest"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:"Segoe UI",system-ui,sans-serif}
body{background:#020617;color:#e5e7eb;display:flex;min-height:100vh}

/* Sidebar */
.sidebar{
  width:260px;background:linear-gradient(180deg,#020617,#0f172a);
  border-right:1px solid #1e293b;padding:20px
}
.brand{display:flex;align-items:center;gap:12px;margin-bottom:30px}
.brand svg{stroke:#facc15;width:36px;height:36px}
.nav a{
  display:flex;align-items:center;gap:12px;
  padding:12px;border-radius:8px;
  color:#cbd5f5;text-decoration:none;font-size:14px;margin-bottom:6px
}
.nav a:hover,.nav a.active{background:#1e293b;color:#facc15}

/* Main */
.main{flex:1;display:flex;flex-direction:column}

/* Topbar */
.topbar{
  height:64px;background:#020617;
  border-bottom:1px solid #1e293b;
  display:flex;align-items:center;justify-content:space-between;
  padding:0 24px
}
.profile{display:flex;align-items:center;gap:10px}
.avatar{
  width:32px;height:32px;border-radius:50%;
  background:#facc15;color:#020617;
  display:flex;align-items:center;justify-content:center;font-weight:bold
}

/* Content */
.content{padding:24px}

/* Cards */
.card{
  background:#020617;border:1px solid #1e293b;
  border-radius:14px;padding:20px;
  box-shadow:0 10px 30px rgba(0,0,0,.4)
}
.card h3{font-size:16px;margin-bottom:14px}

/* Settings Layout */
.settings-grid{
  display:grid;
  grid-template-columns:260px 1fr;
  gap:20px
}

/* Settings Menu */
.settings-menu button{
  width:100%;
  background:none;
  border:1px solid #1e293b;
  color:#cbd5f5;
  padding:12px;
  border-radius:10px;
  margin-bottom:10px;
  text-align:left;
  display:flex;
  align-items:center;
  gap:10px;
  cursor:pointer
}
.settings-menu button.active,
.settings-menu button:hover{
  background:#1e293b;
  color:#facc15
}

/* Form */
.form-group{margin-bottom:14px}
.form-group label{
  display:block;
  font-size:13px;
  color:#94a3b8;
  margin-bottom:6px
}
.form-group input,
.form-group select{
  width:100%;
  padding:10px;
  background:#020617;
  border:1px solid #1e293b;
  color:#e5e7eb;
  border-radius:8px
}

.actions{
  display:flex;
  justify-content:flex-end;
  gap:12px;
  margin-top:20px
}
.btn{
  padding:10px 16px;
  border-radius:8px;
  border:1px solid #1e293b;
  background:#020617;
  color:#e5e7eb;
  cursor:pointer
}
.btn.primary{
  background:#2563eb;
  border-color:#2563eb
}
</style>
</head>

<body>

<!-- SIDEBAR -->
<aside class="sidebar">
  <div class="brand">
    <i data-lucide="scale"></i>
    <h2>LawFirm CMS</h2>
  </div>
  <nav class="nav">
    <a href="#"><i data-lucide="layout-dashboard"></i> Dashboard</a>
    <a href="9.admin.html"><i data-lucide="shield-check"></i> Admin</a>
    <a class="active"><i data-lucide="settings"></i> Settings</a>
    <a href="index.html"><i data-lucide="log-out"></i> Logout</a>
  </nav>
</aside>

<!-- MAIN -->
<div class="main">

<header class="topbar">
  <h3>Settings</h3>
  <div class="profile">
    <div class="avatar">A</div>
    <span>Admin</span>
  </div>
</header>

<main class="content">

<div class="settings-grid">

  <!-- SETTINGS MENU -->
  <div class="settings-menu card">
    <button class="active"><i data-lucide="user"></i> Profile</button>
    <button><i data-lucide="lock"></i> Security</button>
    <button><i data-lucide="bell"></i> Notifications</button>
    <button><i data-lucide="briefcase"></i> Case & Evidence</button>
    <button><i data-lucide="users"></i> Team & Roles</button>
    <button><i data-lucide="dollar-sign"></i> Billing</button>
    <button><i data-lucide="brain"></i> AI Assistant</button>
    <button><i data-lucide="clipboard-list"></i> Audit & Compliance</button>
    <button><i data-lucide="sliders"></i> System</button>
  </div>

  <!-- SETTINGS CONTENT -->
  <div class="card">
    <h3>Profile Settings</h3>

    <div class="form-group">
      <label>Full Name</label>
      <input type="text" value="Admin User">
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" value="admin@lawfirm.com" disabled>
    </div>

    <div class="form-group">
      <label>Phone</label>
      <input type="text" placeholder="+91 XXXXX XXXXX">
    </div>

    <div class="form-group">
      <label>Role</label>
      <select disabled>
        <option>Admin</option>
      </select>
    </div>

    <div class="form-group">
      <label>Language</label>
      <select>
        <option>English</option>
        <option>Hindi</option>
      </select>
    </div>

    <div class="actions">
      <button class="btn">Cancel</button>
      <button class="btn primary">Save Changes</button>
    </div>
  </div>

</div>

</main>
</div>

<script>
lucide.createIcons();
</script>

</body>
</html>
