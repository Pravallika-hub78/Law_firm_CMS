<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Create Invoice | LawFirm CMS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<script src="https://unpkg.com/lucide@latest"></script>

<style>
body{
  background:#020617;color:#e5e7eb;
  font-family:"Segoe UI",system-ui,sans-serif;
  margin:0;display:flex;min-height:100vh
}

/* Sidebar */
.sidebar{
  width:260px;background:linear-gradient(180deg,#020617,#0f172a);
  border-right:1px solid #1e293b;padding:20px
}
.brand{display:flex;align-items:center;gap:12px;margin-bottom:30px}
.nav a{
  display:flex;gap:12px;padding:12px;
  border-radius:8px;color:#cbd5f5;
  text-decoration:none;font-size:14px;margin-bottom:6px
}
.nav a:hover,.nav a.active{
  background:#1e293b;color:#facc15
}

/* Main */
.main{flex:1;display:flex;flex-direction:column}
.topbar{
  height:64px;border-bottom:1px solid #1e293b;
  display:flex;align-items:center;
  justify-content:space-between;padding:0 24px
}
.content{padding:24px}

/* Cards */
.card{
  background:#020617;border:1px solid #1e293b;
  border-radius:14px;padding:20px;
  margin-bottom:20px
}
.card h3{
  font-size:16px;margin-bottom:14px;
  display:flex;align-items:center;gap:8px
}

/* Form */
.form-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:16px
}
label{
  font-size:12px;color:#94a3b8;
  margin-bottom:6px;display:block
}
input,select,textarea{
  width:100%;padding:10px;
  background:#020617;color:#e5e7eb;
  border:1px solid #1e293b;
  border-radius:8px;font-size:13px
}

/* Table */
table{width:100%;border-collapse:collapse}
th,td{
  padding:12px;border-bottom:1px solid #1e293b;
  font-size:13px;text-align:left
}
th{color:#94a3b8}

/* Buttons */
.btn{
  padding:10px 16px;border-radius:8px;
  font-size:13px;cursor:pointer;
  border:1px solid #1e293b;
  background:#020617;color:#e5e7eb;
  display:flex;align-items:center;gap:6px
}
.btn.primary{
  background:#2563eb;border-color:#2563eb;color:#fff
}
.btn.success{
  background:#16a34a;border-color:#16a34a;color:#fff
}
.actions{
  display:flex;justify-content:flex-end;
  gap:12px;margin-top:20px
}

/* Totals */
.totals{
  max-width:360px;margin-left:auto
}
.totals div{
  display:flex;justify-content:space-between;
  padding:8px 0;font-size:13px
}
.totals strong{font-size:16px}

/* Status Badge */
.status{
  background:#1e293b;
  color:#facc15;
  padding:4px 10px;
  border-radius:12px;
  font-size:11px
}
</style>
</head>

<body>

<!-- SIDEBAR -->
<aside class="sidebar">
  <div class="brand">
    <i data-lucide="scale"></i>
    <h2>LawFirm CMS</h2>
  </div>

  <nav class="nav">
    <a href="#"><i data-lucide="layout-dashboard"></i> Dashboard</a>
    <a href="#"><i data-lucide="briefcase"></i> Cases</a>
    <a href="8.billing.html"><i data-lucide="dollar-sign"></i> Billing</a>
    <a class="active"><i data-lucide="file-plus"></i> Create Invoice</a>
    
  </nav>
</aside>

<!-- MAIN -->
<div class="main">

<header class="topbar">
  <h3>Create New Invoice</h3>

</header>

<main class="content">

<!-- INVOICE DETAILS -->
<section class="card">
<h3><i data-lucide="info"></i> Invoice Details</h3>

<div class="form-grid">
  <div>
    <label>Invoice Number</label>
    <input value="INV-1030">
  </div>
  <div>
    <label>Invoice Date</label>
    <input type="date">
  </div>
  <div>
    <label>Due Date</label>
    <input type="date">
  </div>
  <div>
    <label>Status</label>
    <select>
      <option>Draft</option>
      <option>Created</option>
      <option>Paid</option>
    </select>
  </div>
</div>
</section>

<!-- CLIENT & CASE -->
<section class="card">
<h3><i data-lucide="user"></i> Client & Case</h3>

<div class="form-grid">
  <div>
    <label>Client</label>
    <select>
      <option>Rakesh Kumar</option>
      <option>ABC Corp</option>
    </select>
  </div>
  <div>
    <label>Case</label>
    <select>
      <option>State vs Rakesh Kumar</option>
      <option>ABC Corp vs XYZ Ltd</option>
    </select>
  </div>
</div>
</section>
<!-- ACTIONS -->
<div class="actions">
  <button class="btn">Cancel</button>
  <button class="btn primary">
    <i data-lucide="save"></i> Save Draft
  </button>
  <button class="btn success">
    <i data-lucide="check-circle"></i> Create Invoice
  </button>
</div>

</main>
</div>

<script>
lucide.createIcons();
</script>

</body>
</html>
