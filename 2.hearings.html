<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>LawFirm CMS | Hearings</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://unpkg.com/lucide@latest"></script>

<style>
/* ===== BASE THEME (Same as Dashboard) ===== */
*{margin:0;padding:0;box-sizing:border-box;font-family:"Segoe UI",system-ui,sans-serif}
body{background:#020617;color:#e5e7eb;display:flex;min-height:100vh}

/* Sidebar */
.sidebar{
  width:260px;background:linear-gradient(180deg,#020617,#0f172a);
  border-right:1px solid #1e293b;padding:20px
}
.brand{display:flex;align-items:center;gap:12px;margin-bottom:30px}
.brand svg{stroke:#facc15;width:36px;height:36px}
.nav a{
  display:flex;align-items:center;gap:12px;
  padding:12px;border-radius:8px;
  color:#cbd5f5;text-decoration:none;font-size:14px;margin-bottom:6px
}
.nav a:hover,.nav a.active{background:#1e293b;color:#facc15}

/* Main */
.main{flex:1;display:flex;flex-direction:column}

/* Topbar */
.topbar{
  height:64px;background:#020617;
  border-bottom:1px solid #1e293b;
  display:flex;align-items:center;justify-content:space-between;
  padding:0 24px
}

/* Content */
.content{padding:24px}

/* Cards */
.card{
  background:#020617;border:1px solid #1e293b;
  border-radius:14px;padding:18px;
  box-shadow:0 10px 30px rgba(0,0,0,.4)
}

/* Layout */
.hearings-layout{
  display:grid;
  grid-template-columns:2fr 1fr;
  gap:20px
}

/* Calendar */
.calendar-header{
  display:flex;justify-content:space-between;align-items:center;margin-bottom:14px
}
.calendar-header h3{font-size:16px}
.calendar-header button{
  background:#020617;border:1px solid #1e293b;
  color:#e5e7eb;padding:6px 12px;border-radius:8px;cursor:pointer
}

.calendar-grid{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:10px
}
.day{
  background:#020617;border:1px solid #1e293b;
  border-radius:10px;padding:10px;min-height:100px;
  cursor:pointer;position:relative
}
.day:hover{border-color:#facc15}
.day span{
  font-size:12px;color:#94a3b8
}
.event{
  background:rgba(37,99,235,.15);
  color:#93c5fd;font-size:11px;
  padding:4px 6px;border-radius:6px;
  margin-top:6px
}

/* Hearing Details */
.details h3{font-size:16px;margin-bottom:12px}
.meta p{
  font-size:13px;color:#94a3b8;line-height:1.8
}
.status{
  display:inline-block;margin-top:10px;
  font-size:11px;padding:4px 10px;
  border-radius:12px;background:#1e293b;color:#facc15
}

/* Documents */
.docs{margin-top:16px}
.doc{
  display:flex;align-items:center;gap:10px;
  padding:10px;border:1px solid #1e293b;
  border-radius:10px;margin-bottom:8px
}
.doc:hover{background:#1e293b}
.doc svg{stroke:#facc15}
.doc span{font-size:13px}
.fab {
      position: fixed;
      bottom: 24px;
      right: 24px;
      width: 56px;
      height: 56px;
      background: #2563eb;
      color: #fff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(37,99,235,0.4);
    }
    .fab-menu {
      position: fixed;
      bottom: 90px;
      right: 24px;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 10px 24px rgba(0,0,0,0.15);
      display: none;
      overflow: hidden;
    }
    .fab-menu a {
      display: block;
      padding: 12px 16px;
      text-decoration: none;
      color: #1f2937;
      border-bottom: 1px solid #e5e7eb;
    }
  .fab-menu a:hover { background: #f1f5f9; }
</style>
</head>

<body>

<!-- SIDEBAR -->
<aside class="sidebar">
  <div class="brand">
    <i data-lucide="scale"></i>
    <h2>LawFirm CMS</h2>
  </div>
  <nav class="nav">
    <a href="1dashboard.html"><i data-lucide="layout-dashboard"></i> Dashboard</a>
    <a href="1.cases.html"><i data-lucide="briefcase"></i> Cases</a>
    <a class="active"><i data-lucide="calendar"></i> Hearings</a>
    <a href="hearingdetail.html"><i data-lucide="search"></i> Hearing Details</a>
  </nav>
</aside>

<!-- MAIN -->
<div class="main">

<main class="content">

<div class="hearings-layout">

  <!-- CALENDAR -->
  <div class="card">
    <div class="calendar-header">
      <button onclick="changeMonth(-1)">◀</button>
      <h2 id="monthYear"></h2>
      <button onclick="changeMonth(1)">▶</button>
    </div>

    <div class="calendar-grid">
      <div class="weekday">Mon</div>
      <div class="weekday">Tue</div>
      <div class="weekday">Wed</div>
      <div class="weekday">Thu</div>
      <div class="weekday">Fri</div>
      <div class="weekday">Sat</div>
      <div class="weekday">Sun</div>
    </div>

    <div class="calendar-grid" id="calendarDays"></div>
  </div>
</div>

</main>
</div>
<!-- Floating Action Button -->
<div class="fab" onclick="toggleFab()">+</div>
<div class="fab-menu" id="fabMenu">
  <a href="newhearingsform.html">Add Hearing</a>
</div>

<script>
lucide.createIcons();
const hearings = {
  "2026-10-12": [
    { case:"ABC Ltd vs State", time:"10:30 AM", court:"High Court" },
    { case:"Ravi Kumar vs XYZ", time:"12:15 PM", court:"District Court" }
  ],
  "2026-10-14": [
    { case:"Property Dispute", time:"3:00 PM", court:"Family Court" }
  ]
};

let currentDate = new Date(2026,9); // October 2026

function renderCalendar(){
  const year = currentDate.getFullYear();
  const month = currentDate.getMonth();

  document.getElementById("monthYear").innerText =
    currentDate.toLocaleString("default",{month:"long",year:"numeric"});

  const calendar = document.getElementById("calendarDays");
  calendar.innerHTML = "";

  let firstDay = new Date(year,month,1).getDay();
  firstDay = firstDay === 0 ? 6 : firstDay - 1;

  const daysInMonth = new Date(year,month+1,0).getDate();

  for(let i=0;i<firstDay;i++){
    calendar.innerHTML += `<div></div>`;
  }

  for(let day=1; day<=daysInMonth; day++){
    const dateKey = `${year}-${String(month+1).padStart(2,"0")}-${String(day).padStart(2,"0")}`;
    const hasHearing = hearings[dateKey];

    calendar.innerHTML += `
      <div class="day" onclick="selectDate('${dateKey}')">
        <div class="day-number">${day}</div>
        ${hasHearing ? `<span class="dot">${hasHearing.length} Hearing(s)</span>` : ""}
      </div>
    `;
  }
}

function changeMonth(step){
  currentDate.setMonth(currentDate.getMonth() + step);
  renderCalendar();
}

function selectDate(date){
  document.getElementById("selectedDate").innerText = date;
  const list = document.getElementById("hearingList");

  if(!hearings[date]){
    list.innerHTML = "<p>No hearings scheduled</p>";
    return;
  }

  list.innerHTML = hearings[date].map(h => `
    <div class="hearing-item">
      <strong>${h.case}</strong>
      <span>${h.time} • ${h.court}</span>
    </div>
  `).join("");
}

renderCalendar();
lucide.createIcons();
function openCaseModal(){caseModal.style.display="flex"}
function closeCaseModal(){caseModal.style.display="none"}
function showDetails(){caseDetails.style.display="block"}
function toggleFab(){
  fabMenu.style.display = fabMenu.style.display==="flex"?"none":"flex"
}
function toggleFab() {
  const menu = document.getElementById('fabMenu');
  menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
}


</script>

</body>
</html>
