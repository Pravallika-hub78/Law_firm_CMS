<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LawFirm CMS | New Case</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", system-ui, sans-serif;
    }

    body {
      background: #020617;
      color: #e5e7eb;
      display: flex;
      min-height: 100vh;
      justify-content: center;   /* horizontal center */
      align-items: center; 
    }

    /* Content */
    .content {
      padding: 32px;
      max-width: 1000px;
    }

    .page-title {
      font-size: 26px;
      margin-bottom: 6px;
    }

    .page-subtitle {
      color: #94a3b8;
      font-size: 14px;
      margin-bottom: 28px;
    }

    .card {
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 14px;
      padding: 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      margin-bottom: 24px;
    }

    .section-title {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 16px;
      margin-bottom: 18px;
    }

    /* Form */
    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 18px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group.full {
      grid-column: 1 / -1;
    }

    label {
      font-size: 13px;
      color: #94a3b8;
      margin-bottom: 6px;
    }

    input,
    select,
    textarea {
      background: #020617;
      border: 1px solid #1e293b;
      color: #e5e7eb;
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
    }

    textarea {
      min-height: 90px;
      resize: vertical;
    }

    input:focus,
    select:focus,
    textarea:focus {
      outline: none;
      border-color: #facc15;
    }

    /* Actions */
    .actions {
      display: flex;
      justify-content: flex-end;
      gap: 16px;
      margin-top: 24px;
    }

    .btn {
      padding: 12px 22px;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      border: none;
      cursor: pointer;
    }

    .btn-secondary {
      background: #1e293b;
      color: #e5e7eb;
    }

    .btn-primary {
      background: linear-gradient(135deg, #facc15, #f59e0b);
      color: #020617;
    }

    .btn-primary:hover {
      opacity: 0.9;
    }
    .back-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #007bff;
      color: white;
      padding: 10px 16px;
      text-decoration: none;
      border-radius: 6px;
      font-size: 16px;
      font-family: Arial, sans-serif;
    }
    .back-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>

  <!-- CONTENT -->
  <main class="content">
    <div class="page-title">Create New Case</div>
    <div class="page-subtitle">
      Register a new legal case and assign it to a client and advocate
    </div>

    <!-- CASE DETAILS -->
    <div class="card">
      <div class="section-title">
        <i data-lucide="briefcase"></i>
        Case Details
      </div>

      <div class="form-grid">
        <div class="form-group full">
          <label>Case Title</label>
          <input type="text" placeholder="State vs Rakesh Kumar" />
        </div>

        <div class="form-group">
          <label>Case Type</label>
          <select>
            <option>Criminal</option>
            <option>Civil</option>
            <option>Corporate</option>
            <option>Family</option>
          </select>
        </div>

        <div class="form-group">
          <label>Case Priority</label>
          <select>
            <option>Normal</option>
            <option>High</option>
            <option>Urgent</option>
          </select>
        </div>

        <div class="form-group">
          <label>Client</label>
          <select>
            <option>Select Client</option>
            <option>Rakesh Kumar</option>
            <option>ABC Corporation</option>
          </select>
        </div>

        <div class="form-group">
          <label>Assigned Advocate</label>
          <select>
            <option>Adv. A Sharma</option>
            <option>Adv. P Verma</option>
          </select>
        </div>

        <div class="form-group">
          <label>Court</label>
          <select>
            <option>High Court</option>
            <option>District Court</option>
            <option>Family Court</option>
          </select>
        </div>

        <div class="form-group">
          <label>Case Number</label>
          <input type="text" placeholder="CR/2025/0123" />
        </div>

        <div class="form-group">
          <label>Filing Date</label>
          <input type="date" />
        </div>

        <div class="form-group">
          <label>Case Status</label>
          <select>
            <option>Open</option>
            <option>In Progress</option>
            <option>Closed</option>
          </select>
        </div>

        <div class="form-group full">
          <label>Case Notes</label>
          <textarea placeholder="Brief case description, instructions, important points"></textarea>
        </div>
      </div>
    </div>

    <!-- ACTIONS -->
    <div class="actions">
      <button class="btn btn-secondary">Cancel</button>
      <button class="btn btn-primary">Create Case</button>
    </div>

  </main>
</div>

<script>
  lucide.createIcons();
</script>
<!-- Bottom-Right Back Button -->
    <a href="1.cases.html" class="back-button">Back</a>

</body>
</html>
